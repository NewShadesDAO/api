name: pre-commit

on: [push, pull_request]

env:
  PYTHON_VERSION: 3.9.12

jobs:
  build:
    name: pre-commit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Run pre-commit
    - uses: pre-commit/action@v2.0.3
